<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <title>Genshin Impact Store Checkout</title>

        <link href="P1-Style-Guide/css/main.css" rel="stylesheet">
        <link href="P2_css/css/payment.css" rel="stylesheet">
    </head>

    <body class="ProductsPage mainPage">
        <div class="navBarWrapper">
            <h1 class="brand">Genshin Brand</h1>
            <div class ="navbar">
                <ul class="navSelection">
                    <li class ="btnDesign navButton"><a href="homepage.html">Home</a></li>
                    <li class ="btnDesign navButton"><a href="products.html">Products</a></li>
                    <li class ="btnDesign navButton"><a href="checkout.html">Checkout</a></li>
                    <li class ="btnDesign navButton"><a href="faq.html">FAQ</a></li>
                </ul>
            </div>
            <div class="searchBarWrapper">
                <div class="searchComponent">
                    <img class ="searchIcon" src="https://cdn.pixabay.com/photo/2017/01/13/01/22/magnifying-glass-1976105_1280.png" style="width:1.2vw" alt="Search Icon">
                    <input placeholder="Search" type="text" id="searchBar" name="searchBar"><br><br>
                </div>
            </div>
        </div>

        <div class ="paymentform">
            <h4 class="paymentformHeader">Billing Information</h4>
            <div class="BillingInformation">
              <div class="inputWrapper">
                <label class="label" for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name">
              </div>
              <div class="inputWrapper">
                <label class="label" for="email">Email</label>
                <input type="text" id="email" placeholder="Email">
              </div>
  
              <div class="inputWrapper">
                <label class="label" for="address">Address</label>
                <input type="text" id="address" placeholder="Address">
              </div>
            </div>
            <div class="BillingInformation2">
              <div class="inputWrapper">
                <label class="label" for="city">City</label>
                <input type="text" id="city" placeholder="City">
              </div>
  
              <div class="inputWrapper">
                <label class="label" for="state">State</label>
                <input type="text" id="state" placeholder="State">
              </div>
              <div class="inputWrapper">
                <label class="label" for="zipcode">Zip</label>
                <input type="text" id="zipcode" placeholder="Postal / Zip Code">
              </div>
            </div>
            <h4 class="paymentformHeader">Credit Card Information</h4>
            <div class="CreditCardInformation">
              <div class="inputWrapper">
                <label class="label" for="cardname">Name on Card</label>
                <input type="text" id="cardname" placeholder="Name on Card">
              </div>
              <div class="inputWrapper">
                <label class="label" for="cardnumber">Credit Card Number</label>
                <input type="text" id="cardnumber" placeholder="XXXX-XXXX-XXXX-XXXX">
              </div>
            </div>
            <div class="CreditCardInformation2">
              <div class="inputWrapper">
                <label class="label" for="expiration">Expiration Date</label>
                <input type="text" id="expiration" placeholder="MM/YY">
              </div>
              <div class="inputWrapper">
                <label class="label" for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="XXX">
              </div>
            </div>
            <button class="btnDesign paymentButton">Pay</button>
  
          </div>
    </body>
</html>
